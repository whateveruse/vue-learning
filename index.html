<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>

<div id="app">
	<app-nav></app-nav>
	<app-view111>
	    <app-sidebar></app-sidebar>
	    <app-content></app-content>
	</app-view111>
	<app-view></app-view>
</div>

<hr>

<div id="app5">
  <p>{{ message }}</p>
  <p>Reversed: {{ message.split('').reverse().join('') }}</p>
	<form action="https://google.com/">
		<button type="submit" v-on:click.prevent="reverseMessage">Перевернуть сообщение</button>
	</form>
</div>

<hr>

<div id="app6">
  <p>{{ message }}</p>
  [ <span v-html="message"></span> ]
  <input v-model="message">
  <textarea v-bind:disabled="isInputDisabled" >{{ message }}</textarea>
  <a v-bind:href="message" target="_blank">{{ message }}</a>
</div>

<script type="module" src="script.es6.js"></script>
<script nomodule src="script.js"></script>

</body>
</html>
